<div class="settings">
    <div class="settings-header">
      <a href="#" class="back-home">Settings</a>
      <a href="#" class="settings-close"></a>
    </div>
    <div class="volume">
      <h2 class="title">Volume</h2>
      <div class="volume-slider">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
      <div class="mute">
      </div>
    </div>
    <div class="time-game">
      <h2 class="title">Time game</h2>
      <div class="toggle-container">
        <label for="toggle-button" class="text">On</label>
        <input type="checkbox" id="toggle-button" class="toggle-button">
      </div>
    </div>
    <div class="time-answer">
      <h2 class="title">Time to answer</h2>
      <div class="time-input-body">
        <button class="plus time-button">+</button>
        <input class="time-input" type="number" value="20" readonly>
        <button class="minus time-button">-</button>
      </div>
    </div>
    <div class="settings-save-default">
      <button class="categori-link button default">Default</button>
      <button class="categori-link button save">Save</button>
    </div>
    <div class="footer">
      <div class="rslogo"></div>
      <div class="git">
        <a href="https://github.com/soll1992" class="git-link">App developer: soll1992</a>
        <span>2021</span>
      </div>
    </div>
  </div>
